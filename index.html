<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">  
        body {  
            margin: 0;  
            background: #e6e6e6;  
        }  
        .showSlide {  
            display: none  
        }  
            .showSlide img {  
                width: 100%;  
            }  
        .slidercontainer {  
            max-width: 1000px;  
            position: relative;  
            margin: auto;  
        }  
        .left, .right {  
            cursor: pointer;  
            position: absolute;  
            top: 50%;  
            width: auto;  
            padding: 16px;  
            margin-top: -22px;  
            color: rgb(255, 94, 0);  
            font-weight: bold;  
            font-size: 18px;  
            transition: 0.6s ease;  
            border-radius: 0 3px 3px 0;  
        }  
        .right {  
            right: 0;  
            border-radius: 3px 0 0 3px;  
        }  
            .left:hover, .right:hover {  
                background-color: rgba(115, 115, 115, 0.8);  
            }  
        .content {  
            color: #000000;  
            font-size: 30px;  
            padding: 8px 12px;  
            position: absolute;  
            top: 10px;  
            width: 100%;  
            text-align: center;  
        }  
        .active {  
            background-color: #717171;  
        }  
        /* Fading animation */  
        .fade {  
            -webkit-animation-name: fade;  
            -webkit-animation-duration: 1.5s;  
            animation-name: fade;  
            animation-duration: 1.5s;  
        }  
        @-webkit-keyframes fade {  
            from {  
                opacity: .4  
            }  
            to {  
                opacity: 1  
            }  
        }  
  
        @keyframes fade {  
            from {  
                opacity: .4  
            }  
            to {  
                opacity: 1  
            }  
        }  
    </style>  
    <title>Recipe Finder</title>
  </head>
  <body>
    <body>  
        <div class="slidercontainer">  
            <div class="showSlide fade">  
                <img src="slide1.jpg"/> 
                <a style="display:block" href="fruit-recipes">
                <div class="content">Fruit Recipes</div>  
            </a>
            </div>  
            <div class="showSlide fade">  
                <img src="slide2.jpg"/>  
                <a style="display:block" href="carb-recipes">
                <div class="content">Carb recipes</div>  
            </a>
            </div>  
      
            <div class="showSlide fade">  
                <img src="slide3.jpg"/>  
                <a style="display:block" href="protein-recipes">
                <div class="content">Protein recipes</div>  
            </a>
            </div>  
            <div class="showSlide fade">
                <img src="slide4.jpg"/>  
                <a style="display:block" href="veg-recipes"> 
                <div class="content">Vegetable recipes</div>  
                </a>
            </div>  
            <!-- Navigation arrows -->  
            <a class="left" onclick="nextSlide(-1)">❮</a>  
            <a class="right" onclick="nextSlide(1)">❯</a>  
        </div>  

        <script type="text/javascript">  
            var slide_index = 1;  
            displaySlides(slide_index);  
      
            function nextSlide(n) {  
                displaySlides(slide_index += n);  
            }  
      
            function currentSlide(n) {  
                displaySlides(slide_index = n);  
            }  
      
            function displaySlides(n) {  
                var i;  
                var slides = document.getElementsByClassName("showSlide");  
                if (n > slides.length) { slide_index = 1 }  
                if (n < 1) { slide_index = slides.length }  
                for (i = 0; i < slides.length; i++) {  
                    slides[i].style.display = "none";  
                }  
                slides[slide_index - 1].style.display = "block";  
            }  
        </script>  
    </body>   
  </body>
</html>
